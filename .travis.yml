dist: xenial
language: python
cache: pip
branches:
  only:
  - master  # use PR builder only for other branches
python:
  - '3.6'
  - '3.7'
  - '3.8'

install:
  - pip install flit codecov
  - flit install --deps develop
script:
  - PYTHONPATH=. pytest --cov=scanpydoc --black
  - rst2html.py --halt=2 README.rst >/dev/null
after_success: codecov
